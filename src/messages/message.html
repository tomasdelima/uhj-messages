<ion-header>
  <ion-navbar>
    <ion-title>{{message.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p *ngFor="let paragraph of message.paragraphs" class="{{paragraph.class}}">
    <span [class]="paragraph.counter ? 'counter' : 'hidden'">{{paragraph.counter}}</span>
    {{paragraph.text}}
  </p>
</ion-content>
